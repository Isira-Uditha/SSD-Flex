<nav>
  <ol class="breadcrumb">
    <li class="breadcrumb-item"><a routerLink="/dashboard">Home</a></li>
    <li class="breadcrumb-item active">File Upload</li>
  </ol>
</nav>
<div class="card p-3">
  <div clas="d-flex flex-row-reverse">
    <div class="card-body">
      <form #userForm="ngForm">
        <section class="section">
          <div class="row">
            <div class="col-lg-12">
              <h6 class="mt-2"><i class="bi bi-menu-button-wide"></i>&nbsp; Upload Files</h6>
              <hr>
              <div class="mt-3 mb-12">
                <div class="mb-4 col-md-8">

                  <label for="insertedFile" class="form-label">Choose a File</label>

                  <div class="mb-1">
                    <input
                      class="form-control"
                      [(ngModel)]="insertedFile"
                      name="insertedFile"
                      type="file"
                      id="insertedFile"
                      #f="ngModel"
                      required
                    >
                  </div>


                  <div  *ngIf="!f?.valid && (f?.dirty || f?.touched)" class="mt-1">
                    <p *ngIf="f.errors?.['required']" class="text-danger">{{"File should be uploaded."}}</p>
                  </div>

                </div>
                <hr>
                <div class="col-md-6">
                  <button type="button" class="btn btn-primary" (click)="onSubmit(userForm)">Upload File</button>
                </div>
              </div>
            </div>
          </div>
        </section>
      </form>
    </div>
  </div>
</div>
